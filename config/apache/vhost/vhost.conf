<VirtualHost *:80>
  ServerName localhost

  DocumentRoot /www

  ProxyPassMatch ^/(.*\.php)$ fcgi://phpfpm:9000/www/$1

</VirtualHost>

<VirtualHost *:443>
  ServerName localhost
  DocumentRoot /www

  ProxyPassMatch ^/(.*\.php)$ fcgi://phpfpm:9000/www/$1
 
  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCertificateFile /etc/ssl/apache2/server.pem
  SSLCertificateKeyFile /etc/ssl/apache2/server.key
</VirtualHost>
